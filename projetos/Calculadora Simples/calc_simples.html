<body>

          <h1>Calculadora</h1>

        <div id="valor">

        </div>

        <div id="valor">
                <label for="">Valor 2</label><br>

        </div>

        <label for="">Operações</label><br>

        <select name="operacao" id="operacao">
            <option value="">Escolha uma operação</option>

        </select><br>

        <div>

        </div>

        </div>

    </div>
