<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/9a1b8a858d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/login.css">
    <title>Login</title>
</head>

<body>
    


    <div id="login-container">
        <h1>Login</h1>

        <form action="#">



            <label for="Email">E-mail</label>
            <input type="email" name="email" id="email" placeholder="Digite seu email" autocomplete="off">





            <label for="Senha">Senha</label>
            <input type="password" name="password" id="password" placeholder="Digite sua senha" autocomplete="off">





            <a href="#" id="forgot-pass">Esqueceu a senha?</a>
            <input type="submit" value="login">



            <div id="social-container">

                <p>Ou entre pelas redes sociais</p>
                <i class="fa-brands fa-facebook-f"></i>
                <i class="fa-brands fa-linkedin"></i>
                <i class="fa-brands fa-google"></i>

            </div>

            <div id="register-container">

                <p>Ainda n√£o tem uma conta?</p>
                <a href="#">Registrar</a>

            </div>

    </div>

</body>

</html>
